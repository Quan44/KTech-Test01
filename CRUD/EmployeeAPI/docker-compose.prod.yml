version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: employee_mysql_prod
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-employee_database}
      MYSQL_USER: ${MYSQL_USER:-developer}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-developer_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_prod:/var/lib/mysql
    networks:
      - employee_network_prod
    command: --default-authentication-plugin=mysql_native_password
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  employee-api:
    image: ${DOCKER_USERNAME:-yourusername}/employee-api:${IMAGE_TAG:-latest}
    container_name: employee_api_prod
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-employee_database}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-developer}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-developer_password}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: false
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      - mysql
    networks:
      - employee_network_prod
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

volumes:
  mysql_data_prod:
    driver: local

networks:
  employee_network_prod:
    driver: bridge
